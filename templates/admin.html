<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(0, 51, 102, 0.8), rgba(0, 51, 102, 0.9)), 
                        url("{{ url_for('static', filename='bg.webp') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-weight: 700;
            color: #f2f2f2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            overflow: hidden;
        }
        .card-header {
            background: #003366;
            color: white;
            text-transform: uppercase;
            font-weight: 600;
            padding: 15px;
            border-bottom: 2px solid #0056b3;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.1rem;
            padding: 12px 24px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.7);
            transform: translateY(-2px);
        }
        .btn-danger {
            font-size: 1.1rem;
            padding: 12px 24px;
            border-radius: 30px;
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .form-select {
            padding: 12px;
            border-radius: 30px;
            font-size: 1.1rem;
            border: 2px solid #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #333333;
        }
        .alert-info {
            background-color: rgba(255, 255, 255, 0.15);
            color: #333333;
            border: none;
            font-size: 1rem;
        }
        #walletAddress {
            font-size: 1.2rem;
            color: #fff;
            font-weight: bold;
            word-break: break-word;
        }
   </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">E-Voting Admin Panel</h1>

        <!-- Wallet Connection Section -->
        <div class="mb-4 text-center">
            <button id="connectWalletButton" class="btn btn-primary">Connect Wallet</button>
            <a id="adminLink" href="/" class="btn btn-primary d-none">Pooling Portal</a>
            <button id="disconnectWalletButton" class="btn btn-danger d-none">Disconnect Wallet</button>
            <p id="walletAddress" class="mt-3 d-none">Connected Address: <span id="addressDisplay"></span></p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger d-none"></div>

        <!-- Add Candidate Section -->
        <div class="card mb-4">
            <div class="card-header">Add New Candidate</div>
            <div class="card-body">
                <form id="addCandidateForm">
                    <div class="mb-3">
                        <label for="candidateName" class="form-label p-3">Candidate Name</label>
                        <input type="text" class="form-control" id="candidateName" placeholder="Enter Candidate Name" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Add Candidate</button>
                </form>
            </div>
        </div>

        <!-- Allow Multiple Addresses to Vote Section -->
        <div class="card mb-4">
            <div class="card-header">Allow Multiple Addresses to Vote</div>
            <div class="card-body">
                <form id="allowMultipleAddressesForm">
                    <div class="mb-3">
                        <label for="voterAddresses" class="form-label p-3">Voter Addresses (Comma Separated)</label>
                        <textarea class="form-control" id="voterAddresses" placeholder="Enter voter addresses, separated by commas" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Allow Addresses</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="{{ url_for('static', filename='js/contracts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dapp.js') }}"></script>
</body>
</html>
